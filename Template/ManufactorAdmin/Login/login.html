<extend name="Public/tpl/base_login_regist_page" />
<block name="title">Login Page</block>
<block name="body">
    <body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="../../index2.html"><b>Personal</b>Tailor</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Sign in to start your session</p>

            <form action="{:U('ManufactorAdmin/Login/feedback')}" method="post">
                <div class="form-group has-feedback">
                    <input  class="form-control" name="Phone" placeholder="Telphone">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" name="Password" placeholder="Password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox"> Remember Me
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <div class="social-auth-links text-center">
                <p>- OR -</p>
            </div>
            <!-- /.social-auth-links -->
            <div>
                <a href="#" >I forgot my password</a><br>
                <a href="{:U('ManufactorAdmin/Regist/regist')}" class="text-center" >Register a new membership</a>
            </div>


        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->

    <!-- jQuery 2.2.3 -->
    <script src="{:C('ADMINLTE_PATH')}/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="{:C('ADMINLTE_PATH')}/bootstrap/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="{:C('ADMINLTE_PATH')}/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });
    </script>
    </body>
</block>
